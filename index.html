<html lang="en">
<head>

    <title>IMC</title>
</head>
<body>
    <h1>Informe a sua altura e peso</h1>
    <form onsubmit="imc.calcular(event)">
        <label for="Altura">Altura</label>
        <input type="text" name="Altura" id="Altura" required>
        <label for="Peso">Peso</label>
        <input type="text" name="Peso" id="Peso" required>
        <button id="enviar" type="submit">Calcular</button>
    </form>
    <span id="InfomacaoIMC"></span>
    <script src="./assets/JS/Imc.js"></script>
    <script src="./assets/JS/ImcController.js"></script>
    <script>
        let imc = new ImcController()
    </script>
</body>
